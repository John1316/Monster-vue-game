<!DOCTYPE html>
<html>
    <head>
        <title>Monster Slayer</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div class="container py-5" id="app">
            <section class="row">
                <div class="col-lg-6 col-12">
                    <h1 class="text-center">YOU</h1>
                    <div class="healthbar">
                        <div 
                            class="healthbar text-center" 
                            style="background-color: green; margin: 0; color: white;"
                            :style="{width: playerHealth + '%'}"
                            >
                            {{playerHealth}}
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-12">
                    <h1 class="text-center">MONSTER</h1>
                    <div class="healthbar">
                        <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: monsterHealth + '%'}">
                            {{monsterHealth}}
                        </div>
                    </div>
                </div>
            </section>
            <section class="row justify-content-center controls" v-if="!gameIsRunning">
                <div class="col-12 columns">
                    <button class="btn btn-success" id="start-game" @click="startGame">START NEW GAME</button>
                </div>
            </section>
            <section class="row controls" v-else>
                <div class="col-lg-3 col-12 mb-3">  
                    <button class="btn btn-danger" id="attack" @click="attack">ATTACK</button>
                </div>
                <div class="col-lg-3 col-12 mb-3">  
                    <button class="btn btn-warning" id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
                </div>
                <div class="col-lg-3 col-12 mb-3"> 
                    <button class="btn btn-success" id="heal" @click="heal">HEAL</button>
                </div>
                <div class="col-lg-3 col-12 mb-3">  
                    <button class="btn btn-light" id="give-up" @click="giveUp">GIVE UP</button>
                </div>
            </section>
            <section class="row justify-content-center log" v-if="turns.length > 0">
                <div class="col-12">
                        <div class="alert" 
                            v-for="turn in turns"
                            :class="{'alert-success': turn.isPlayer, 'alert-danger': !turn.isPlayer}"
                            >
                            {{turn.text}}
                        </div>
                </div>
            </section>
        </div>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/vue.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
